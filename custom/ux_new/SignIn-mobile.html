<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Excluzeev | Sign Up</title>
	<!-- Bootstarp CD Stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,500i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="icon" type="image/png" href="assets/images/fav_icon.png">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="signUp modal-content">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 text-center">
					
					<h2>Welcome back.</h2>
					<div class="clearfix"></div>
					<p>Sign in to create or join communities, and to explore the popular and upcoming excluzeev communities and interact with the fans/stars.</p>

					<form>
						<div class="form-row">
							<div class="form-group col-md-12 margin_bottom_none">
								<div class="form-row margin_bottom_none">
									<div class="form-group col-md-9 margin_bottom_none">
										<div class="form-row margin_bottom_none">
											<div class="form-group col-md-12" >
												<span class="head"></span>
												<span class="body"></span>
												<input type="name" class="form-control" id="userNameOrEmail" placeholder="Please enter email or username">
											</div>
											<div class="form-group col-md-12">
												<span><i class="fa fa-lock"></i></span>
												<input type="password" class="form-control" id="userPassword" placeholder="Please enter password">
											</div>
										</div>
									</div>
									<div class="form-group col-md-3 text-left">
										<button class="btn btn-windowSignIn">Sign in</button>
									</div>
								</div>

							</div>
						</div>
					</form>
					<div class="clearfix"></div>
					<a href="#" class="forgor_psw_link" data-toggle="modal" data-target="#forgotPasswordModal">Forgot password?</a><br><br>
					<div class="clearfix"></div>
					<div class="or-sign-in-with">
					<p>Or sign in with</p><br>
				</div>
					<div class="clearfix"></div>
					<div class="signIn-btns">
						<a href="#" class="btn-signInWithGoogle"><img src="assets/Images/google_icon.png">Google</a>
						<a href="#" class="btn-signInWithFacebok"><img src="assets/Images/facebook_icon.svg">Facebook</a>
					</div>
					<br>
					<br>
					<div class="clearfix"></div>
					<p class="already-have-an-account">New to excluzeev? <a href="#">Create an account now!</a></p>
				</div>
			</div>
		</div>
	</div>
	<!--Bootstarp CD Scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

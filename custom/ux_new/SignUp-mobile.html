<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Excluzeev | Sign Up</title>
	<!-- Bootstarp CD Stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,500i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="icon" type="image/png" href="assets/images/fav_icon.png">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="signUp modal-content">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 text-center">
					<div class="inline-list text-center modal-title_section">
						<h2>Join</h2>
						<div class="">
							<img src="assets/Images/logo_window.svg" class="img-fluid"><sup>TM</sup>
						</div>
					</div>
					<div class="clearfix"></div>
					<p>Register to create or join communities, and to explore the popular and upcoming excluzeev communities and interact with the fans/stars.</p>

					<form>
						<div class="form-row">
							<div class="form-group col-md-6">
								<span class="head"></span>
								<span class="body"></span>
								<input type="name" class="form-control" id="firstName" placeholder="Please enter first name">
							</div>
							<div class="form-group col-md-6">
								<span class="head"></span>
								<span class="body"></span>
								<input type="name" class="form-control" id="lastName" placeholder="Please enter first name">
							</div>

						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
								<span><i class="fa fa-envelope"></i></span>
								<input type="email" class="form-control" id="email" placeholder="Please enter email address">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<span><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" id="inputPassword" placeholder="Password">
							</div>
							<div class="form-group col-md-6">
								<span><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
							</div>

						</div>
						<div class="form-row">
							<div class="form-group col-md-8 col-sm-12 col-xs-12 text-left terms-conditions">
								<p><i class="fa fa-check-square-o" aria-hidden="true"></i>&nbsp;&nbsp; By clicking on “Sign Up” button, I agree to <a href="#"> terms, call to action terms <span>and</span> privacy policy.</a></p>
							</div>
							<div class="form-group col-md-4 col-sm-12 col-xs-12 text-right">
								<button type="submit" class="btn btn-windowSignUp">Sign Up</button>
							</div>
						</div>
					</form>
					<p class="already-have-an-account">Already have an account? <a href="#">Sign in now!</a></p>
				</div>
			</div>
		</div>
	</div>
	<!--Bootstarp CD Scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

{% extends 'layout.html' %}
{% load static %}

{% block content %}

    <div class="container login-page-container">
        <form method="POST" action="/login">
            {% csrf_token %}

             <div class="form-group row mb-4">
                <div class="col-lg-12">
                    <h4 class="mlm-text-color">Formula 50 - Login</h4>
                </div>
            </div>

            <div class="from-group row">
                <div class="col-lg-12 error-msg">
                    {% if error %}
                        {{ error.message }}
                    {% endif %}
                </div>
            </div>

            <div class="form-group row">

                <div class="col-lg-12">
                    <span><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email Address" name="username" required>
                </div>
            </div>

             <div class="form-group row">
                <div class="col-lg-12">
                    <span><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
            </div>

             <div class="form-group row">
                 <div class="col-6  d-flex align-items-center  mt-2">
                     <!--
                     <a href="" class="mlm-text-color">Forgot Password?</a>
                     -->
                </div>

                <div class="col-6  d-flex align-items-center justify-content-end mt-2">
                    <input type="submit" class="btn mlm-bg-color mlm-btn" value="Login">
                </div>
            </div>


            <div class="form-group row">
                 <div class="col-lg-12  d-flex align-items-center justify-content-center mt-1">
                     <a href="/signupq" class="mlm-text-color">New to Formula (L)? Signup</a>
                </div>
            </div>


        </form>


    </div>



{% endblock %}
